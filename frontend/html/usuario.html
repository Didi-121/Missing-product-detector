<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio usuario</title>    
    <link rel="stylesheet" href="../css/usuario.css">
    <link rel="stylesheet" href="../css/defaults.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,300,0..1,-25&icon_names=error,person,store" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>


<body>
    <header>
        <img src="../assets/images/Oxxo_Logo.svg.png" alt="">
        <span class="material-symbols-rounded"> person </span>
        <h2>
            Un random
        </h2>
        <span class="material-symbols-rounded"> store </span>
        <h2>
            10XA00841
        </h2>
        <button class="notification-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-bell-fill" viewBox="0 0 16 16">
            <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"/>
        </svg>
        </button>
        
    </header>
    
    <main class="main-content">
        <section class="shelf-card">
            <h3>Anaquel Botanas 1</h3>
            <img src="../assets/images/anaquel1.png" alt="Anaquel 1" class="imagenAnaquel" />
            <div class="recommendation">Se recomienda revisar en <span>1 día</span></div>
        </section>
        
        <section class="shelf-card">
            <h3>Anaquel Limpieza 1</h3>
            <img src="../assets/images/anaquel2.png" alt="Anaquel 2" class="imagenAnaquel"/>
            <div class="recommendation">Se recomienda revisar en <span>2 días</span></div>
        </section>

        <section class="shelf-card">
            <h3>Anaquel 3</h3>
            <img src="../assets/images/anaquel3.png" alt="Anaquel 2" class="imagenAnaquel"/>
            <div class="recommendation">Se recomienda revisar en <span>1 semana</span></div>
        </section>
    </main>

    <div class="notification-area">
        <div class="notification-box">
            <div class="notification-item">
                <strong style="color: orange;">Alerta:</strong> Revisar Anaquel 1
            </div>
            <div class="notification-item">
            <strong style="color: #5A85B1;">Proceso completo:</strong> Anaquel 2 analizado
            </div>
            <div class="notification-item">
            <strong style="color: #706CDD;">Proceso iniciado:</strong> Análisis Anaquel 2
            </div>
        </div>
    </div>

    
</body>
</html>
